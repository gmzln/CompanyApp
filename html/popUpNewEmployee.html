<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Create New Employee</title>
    <link rel="stylesheet" href="/css/popUpNewEmp.css" />
  </head>
  <body>
    <nav>
      <button>
        <a href="employeeList.html"
          ><img src="images/Return.png" alt=""
        /></a>
      </button>
    </nav>

    <header>
      <img src="/assets/Person.png" alt="picture" />
      <div class="name">
        <h1>First Name / last Name</h1>
        <h2>Jobtitle</h2>
      </div>
    </header>

    <main>
      <div class="personalInfo">
        <span>Personal Information</span>

        <span class="personalInput"
          ><label for="name">Name:</label>
          <input type="text" id="name" name="name"
        /></span>

        <span class="personalInput"
          ><label for="date">Date of Birth:</label>
          <input type="text" id="date" name="date"
        /></span>

        <span class="personalInput"
          ><label for="email">Email:</label>
          <input type="text" id="email" name="email"
        /></span>

        <span class="personalInput"
          ><label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone"
        /></span>
      </div>

      <div class="companyInfo">
        <span>Company Information</span>

        <span class="personalInput">
          <label for="phone">Job Title:</label>
          <input type="text" id="phone" name="phone" />
        </span>

        <span class="personalInput">
          <label for="phone">Department:</label>
          <input type="text" id="phone" name="phone" />
        </span>

        <span class="personalInput">
          <label for="phone">Start Date:</label>
          <input type="text" id="phone" name="phone" />
        </span>

        <span class="personalInput">
          <label for="phone">End Date:</label>
          <input type="text" id="phone" name="phone" />
        </span>

        <span class="personalInput">
          <label for="phone">Employment Status:</label>
          <input type="text" id="phone" name="phone" />
        </span>

        <span class="personalInput">
          <label for="phone">Salery:</label>
          <input type="text" id="phone" name="phone" />
        </span>
      </div>
    </main>

    <div class="add">
      <button><h3>Add Employee</h3></button>
    </div>
  </body>
</html>
